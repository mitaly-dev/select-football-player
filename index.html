  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            orange:'#FF5E19',
            background:'#CFCFCF'
          }
          ,
          fontFamily:{
            berkshireSwash:['Berkshire Swash','cursive'],
            manrope:['Manrope','sans-serif']
          }
        }
      }
    }

<body class="bg-background">
    <header>
        <section id="banner" class="bg-black">
            <div class="flex justify-between items-center h-[90vh] pr-28">
                <div>
                    <div class="absolute bottom-11">
                        <img src="./images/banner.png" alt="" class="w-full">
                    </div>
                </div>
                <div class="text-center ml-48">

            </div>
        </section>
    </header>

        <section>
            <div class="grid grid-cols-3">
              <!-- 1 -->
              <div class="card w-full bg-base-100 shadow-xl rounded-lg mb-10">

                  <img class="h-[200px] object-cover w-full" src="./images/player1.png" alt="Shoes" />

                <div class="card-body px-5">
                  <h2 class="card-title font-semibold text-2xl capitalize">Lionel Messi</h2>
                  <p class="text-xl font-bold py-2">
